<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Wix+Madefor+Display:wght@400..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="brand-name">
                <h2>QUENX.</h2>
            </div>
            <div class="nav-items">
                <a href="">Shop All</a>
                <a href="">Best Sellers</a>
                <a href="">Active QX</a>
                <a href="">Artisanal</a>
                <a href="">Kids</a>
                <a href="">About Us</a>
            </div>
            <div class="nav-actions">
                <div class="search-bar">
                    <div class="search-icon">
                        <img src="../icons/search_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="Search">
                    </div>
                    <div class="search-input">
                        <input type="text" placeholder="Search">
                    </div>
                </div>
                <div class="log-in">
                    <p>Log In</p>
                    <img src="../icons/account_circle_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg" alt="Account">
                </div>
                <div id="search-icon">
                    <img src="../icons/search_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="Search">
                </div>
                <div>
                    <img src="../icons/favorite_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="Favorites">
                </div>
                <div>
                    <img src="../icons/shopping_bag_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="Shopping bag">
                </div>
                <div class="menu-icon">
                    <img src="../icons/menu_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="Menu">
                </div>
            </div>
        </div>
    </header>
    <section class="body">
        <div class="hero">
            <div class="hero-content">
                <p>WALKING WITH PURPOSE.</p>
                <h1>Premium Vegan Sneakers</h1>
            </div>
            <div class="hero-card">
                <div class="hero-display-card">

                    <div class="hero-card-image">

                        <img src="https://static.wixstatic.com/media/c837a6_f4b16c06d8b5449c954a72eb34be2b4b~mv2.jpg/v1/fill/w_504,h_378,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/c837a6_f4b16c06d8b5449c954a72eb34be2b4b~mv2.jpg" alt="Sneaker">
                    </div>
                    <div class="hero-card-content">

                        <h4>Bio Runner</h4>
                        <h4><span class="line-through">$119.00</span> <span class="color-blue">$99.00</span></h4>
                        <button class="btn-atc">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="lower-hero-card">
                <div class="lower-hero-display-card">
                    <div class="lower-hero-card-image">

                        <img src="https://static.wixstatic.com/media/c837a6_f4b16c06d8b5449c954a72eb34be2b4b~mv2.jpg/v1/fill/w_504,h_378,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/c837a6_f4b16c06d8b5449c954a72eb34be2b4b~mv2.jpg" alt="Sneaker">
                    </div>
                    <div class="lower-hero-card-content">


                        <h4>Bio Runner</h4>
                        <h4><span class="line-through">$119.00</span> <span class="color-blue">$99.00</span></h4>
                        <button class="btn-atc">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
